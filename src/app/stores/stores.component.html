<div class="container">
  <h2 class="card-title">Trending stores</h2>
  <div class="row">
    <div>
    <div class="col"  >
        <!--Card-->
        <div class="card" 
          style="margin-top: 15px; width: 1000px;
            box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)">
              <div style="margin: 15px;" *ngFor="let store of stores">{{store.label}}</div>
        </div>
    </div>
  </div> 
</div>
